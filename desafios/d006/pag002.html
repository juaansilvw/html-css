<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        <ul type="square">
            <abbr title="Use a tag &lt;p&#62;">
                <li>Parágrafo</li>
            </abbr>
            <abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;">
                <li>Títulos</li>
            </abbr>
            <abbr title="Use a tag &lt;img&gt;">
                <li>Imagens</li>
            </abbr>
            <abbr title="Use a tag &lt;abbr&gt;">
                <li>Abreviações</li>
            </abbr>
            <abbr title="Use a tag &lt;!&gt;">
                <li>Códigos fonte</li>
            </abbr>
            <abbr title="Use a tag &lt;ol&gt;">
                <li>Listas numeradas</li>
            </abbr>
            <abbr title="Use a tag &lt;ul&gt;">
                <li>Listas com demarcações</li>
            </abbr>
            <abbr title="Use a tag &lt;a &quot;link do site&quot;&gt;">
                <li>links externos</li>
            </abbr>
            <abbr title="Use a tag &lt;a &quot;nome do arquivo&quot;&gt;">
                <li>Links internos</li>
            </abbr>
            <abbr title="Use a tag &lt;link &quot;nome do arquivo&quot;&gt;">
                <li>Favicon</li>
            </abbr>
<p>Para voltar para a primeira página, <a href="index.html" target="_self" rel="prev">clique aqui.</a></p>
    </ul>
</p>
    
</body>
</html>
