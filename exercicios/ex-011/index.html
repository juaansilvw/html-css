<!DOCTYPE html>
<html lang="Pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Midias em HTML5</title>
   
</head>
<body>
     <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg"> <!--tipos de audio MP3 WAV OGG-->
    </audio>
    <audio controls autoplay>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33 (1).mp3" type="audio/ogg">
        <source src="midia/guanacast-33 (1).mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/guanacast-33 (1).mp3"> Clique aqui para baixar o arquivo MP3</a></p>
<!--evite arquivos wav pois sao muitos pesados-->
    </audio>
</body>
</html>
