<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>

        <source src="midia/meu-video-m4v.m4v" type=" video/m4v">
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos.
        </p>
    </video>
<h1>Inserindo videos do YouTube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=sfnkN8n917SHSTM8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 
</body>
</html>
